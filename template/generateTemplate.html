<html>
	<head>
		 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


	<title>Generated Invoice | {{info.comp}}</title>
	</head>
	<body class ="container">
	<button type = "button" class = "btn btn-danger mt-sm-2" onclick ="window.print()">Print</button>
	<div name = "header-invoice" class = "row">
		<div class = "col-sm-2" name = "logo">{{info.logoComp}}</div>
		<div class = "col-sm-10" name = "title"><h1 class = "text-center">{{info.comp}}</h1><h5 class = "text-center">{{info.addressComp}}</h5></div>
		<br>
		<div name = "name-designation"><h4 class = "text-right">{{info.name}}</h4><hr></div>
		<div class = "text-right"><b>Date:</b> {{data.date}}</div>
	</div>
	<div name = "body-invoice">
		<div align="center">
			<table class = "table table-hover">
				<tr><th>Product name</th><th>Product Count</th><th>Price</th></tr>
				
				<tr><td>Pm head</td><td>1</td><td>1500</td></tr>
				{% for x,value in productData.items %}
					<tr><td>{{x}}</td><td></td><td>{{value}}</td></tr>
				{% endfor %}
			</table>
	</div>
	</div>
	<div name = "footer-invoice" class = "jumbotron jumbotron-fluid text-center" style = "background-color:black; color:white">{{info.addressComp}}<br> {{info.phoneNum}}<br>{{info.emailComp}}</div>
	</body>
</html>
