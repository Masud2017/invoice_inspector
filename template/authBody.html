
<div name = "authBody" class = "container mt-sm-4">
    <h1 style = "font-family: 'Acme', sans-serif">Dashboard</h1>
    <div class = "row">
        <div class = "col-sm-4">
            <h3 style = "font-family: 'Acme',sans-serif;">Add invoice in your list:</h3>
            <button type = "button" class = "btn form-control" style = "background-color: {{user.profile.color}};"  data-toggle="modal" data-target="#myModal">[+]</button>
            <!-- The Modal -->
            <div class="modal fade" id="myModal" style = "background:url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.freecreatives.com%2Fwp-content%2Fuploads%2F2015%2F04%2Fpaper_by_francy84.jpg&f=1&nofb=1')">
                <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Add invoice to your list</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action = "addInvoice" method = "post">{% csrf_token %}
                            <label for="name">
                                Name
                            </label>
                            <input type = "text" placeholder="Enter your name" name = "name" class = "form-control">
                            <label for = "company">
                            Company
                            </label>
                            <input type = "text" placeholder = "Enter your company name" name = "company" class = "form-control">
                            <label for = "logo">
                            Logo
                            </label>
                            <input type = "text" class = "form-control" name  = "logo">
                            <label for = "email">
                                Email:
                            </label>
                            <input type = "email" name = "email" class = "form-control">
                            <label for = "address">
                                Address
                            </label>
                            <input type = "text" class = "form-control" name = "address" placeholder = "Enter your address">
                            <label for = "phoneNum">
                                Phone number
                            </label>
                            <input type = "text" class = "form-control" name = "phoneNum" placeholder = "Enter your phone number">
                            <input type = "submit" style = "background-color: {{user.profile.color}};color:black" value = "Add" class ="btn btn-danger form-control mt-sm-4">

                        </form>
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn" style = "background-color:  {{user.profile.color}};" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
                </div>
            </div>

        </div>
        
        
        <div class = "col-sm-8" style = "border:4px dashed black">
            <h3 class = "col-sm-8" style = "font-family: 'Acme', sans-serif;border-bottom:5px solid {{user.profile.color}};">List of your invoices:</h3>
            {{user.InvoiceInfo.addressComp}}

            <div class = "row">
                {% for x in data %}
                        <div col-sm-3>
                            <div name = "wrapper" style = "padding-left:7px;padding-top:4px">
                                <div class="card bg-warning mb-sm-4 mr-sm-4">
                                    <div class="card-body">
                                        <div class="card-header"><b>Use this</b></div>
                                        <div class = "card-title"><b>Company: {{x.comp}}</b></div>
                                        <div title = "Address: {{x.addressComp}}">Info</div>
                                        <div class = "card-footer"><form method = "post" action = "open/{{x.id}}">{% csrf_token %}<input class = "btn btn-danger" type = "submit" value = "Generate"></form><form action = "delvoice/{{x.id}}"><input type = "submit" class = "btn btn-danger mt-sm-4" value = "Delete"></form></div>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    
                {% endfor %}
                    </div>

        </div>
    </div>
</div>
